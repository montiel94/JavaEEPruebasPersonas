

<div class="form">
    <div class = "box">
        <form name="loginUserForm" >
            <fieldset>
                <img src="images/logo_refidomsa.png"/> <br/><br/>
                <div class="row">
                    <div class="large-12 columns">
                        <label class = "labellogin">Correo electronico</label>
                        <input type="text" required placeholder="Introduce tu usuario" class="inputlogin" id = "user" ng-model="user">
                    </div>
                    <br/>
                    <br/>
                    <br/>
                    <div class="large-12 columns">
                        <label class = "labellogin">Contrase単a</label>
                        <input type="password" required placeholder="Introduce tu password" class="inputlogin" id = "password" ng-model="password">
                    </div>
                    <br/>

                </div>
                <br/>
                <button type="submit"  ng-click="accionBtnAceptar()" class="button expand round" style = "background-color: #000050;color: white; padding: 6px 10px;margin: 8px 0;border: none;border-radius: 4px;cursor: pointer;">Entrar</button>

            </fieldset>
        </form>
    </div>
    <md-button class="md-primary"><a  href ng-click="showComplex()">多Tu usuario se encuentra bloquedo?</a> | <a ng-href=" http://google.com">多Olvidaste tu contrase単a?</a> </md-button>

    <br/>
    <div data-ng-show="showError" ng-class="{fade:doFade}" class="alert alert-danger">{{errorMessage}}</div>

</div>
