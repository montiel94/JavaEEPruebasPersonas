<div class="modal fade">
    <div class="modal-dialog"><style>.modal-dialog {width: 300px;} </style>
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{title}}</h4>
            </div>
            <div class="modal-body" id = "modalbody">
                <p> Ingrese su correo electronico : </p>
                <form class="form-horizontal" role="form">

                    <div class="form-group">
                        <div class="col-sm-10">
                            <input type="text" required placeholder="Introduzca su correo electronico" class="inputCambioPassword" id = "correo" ng-model="correo">
                            <br/>
                        </div>
                    </div>
                </form>
                <div data-ng-show="showError" ng-class="{fade:doFade}" class="alert alert-danger">{{errorMessage}}</div>

            </div>
            <div class="modal-footer">
                <button type="button" ng-click="accionBotonOk()" class="btn btn-primary">OK</button>
                <button type="button" ng-click="cancel()" class="btn">Cancel</button>
            </div>
        </div>
    </div>
</div>
