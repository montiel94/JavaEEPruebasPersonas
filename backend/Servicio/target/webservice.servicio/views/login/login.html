

<div class="form">
<form name="loginUserForm" >
    <fieldset>
        <img src="images/logo_refidomsa.png"/> <br/><br/>
        <div class="row">
            <div class="large-12 columns">
                <label style = "width: 10%; ">Correo electronico</label>
                <input type="text" required placeholder="Introduce tu usuario" style="border: 1px solid #ccc; border-radius: 4px;box-sizing: border-box;  padding: 6px 10px;" id = "user" ng-model="user">
            </div>
            <br/>
            <div class="large-12 columns">
                <label style = "width: 10%;">Contrase√±a</label>
                <input type="password" required placeholder="Introduce tu password" style="border: 1px solid #ccc; border-radius: 4px;box-sizing: border-box;  padding: 6px 10px;" id = "password" ng-model="password">
            </div>
            <br/>
            <button type="submit" ng-disabled="!loginUserForm.$valid" ng-click="accionBtnAceptar()" class="button expand round" style = "background-color: #000050;color: white; padding: 6px 10px;margin: 8px 0;border: none;border-radius: 4px;cursor: pointer;">Entrar</button>
        </div>
        <div data-ng-show="showError" ng-class="{fade:doFade}" class="alert alert-danger">{{errorMessage}}</div>
    </fieldset>
</form>
</div>
