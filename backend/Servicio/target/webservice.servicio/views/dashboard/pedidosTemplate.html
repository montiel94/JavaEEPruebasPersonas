<div class="col-lg-12" ng-controller="PedidosCtrl" data-ng-init="init()" id = "tabla">
    <rd-widget>
        <rd-widget-header icon="fa fa-truck" title="Pedidos">
            <input type="text" id="myInput" onkeyup="inputBuscador()" class="form-control input-sm"  placeholder="Codigo de pedido" >
        </rd-widget-header>
        <rd-widget-body classes="medium no-padding">
            <div class="table-responsive">
                <table class="table" id="myTable">
                    <tr class="header">
                        <th style="width:30%;">Codigo</th>
                        <th style="width:40%;">Estado</th>
                        <th style="width:30%;">Fecha de creaci√≥n</th>
                    </tr>

                    </tbody>

            </div>
        </rd-widget-body>
    </rd-widget>

<script>
    function inputBuscador() {
        console.log('entrando a la funcion inputBuscador');
        var input, filter, table, tr, td, i;
        input = document.getElementById("myInput");
        filter = input.value.toUpperCase();
        table = document.getElementById("myTable");
        tr = table.getElementsByTagName("tr");
        for (i = 0; i < tr.length; i++) {
            td = tr[i].getElementsByTagName("td")[0];
            if (td) {
                if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
        console.log('saliendo de la funcion inputBuscador');
    }
</script>
